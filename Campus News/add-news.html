<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Add a new article to the Campus Hub." />
  <title>Add News Article - Campus Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="title">Add News Article</h1>
      <nav>
        <a href="campus.html" class="nav-link">Back to News</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- Item Creation Form -->
    <section class="news-form">
      <form class="form">
        <div class="form-group">
          <label for="title">Title <span class="required">*</span></label>
          <input type="text" id="title" name="title" required placeholder="News title" class="form-input" />
        </div>
        <div class="form-group">
          <label for="author">Author <span class="required">*</span></label>
          <input type="text" id="author" name="author" required placeholder="Author name" class="form-input" />
        </div>
        <div class="form-group">
          <label for="date">Date <span class="required">*</span></label>
          <input type="date" id="date" name="date" required class="form-input" />
        </div>
        <div class="form-group">
          <label for="content">Content <span class="required">*</span></label>
          <textarea id="content" name="content" rows="5" required placeholder="Write the full news content here..." class="form-input"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-button">Submit</button>
          <button type="reset" class="cancel-button">Cancel</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Campus Hub. All rights reserved.</p>
  </footer>

</body>
</html>
