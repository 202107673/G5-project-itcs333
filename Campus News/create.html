<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post News - Campus News</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>Campus News</h1>
        <nav>
            <a href="index.html">News Feed</a>
            <a href="create.html" class="active">Post News</a>
        </nav>
    </header>

    <main>
        <section class="create-news">
            <h2>Create News Article</h2>
            <form class="news-form">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="academic">Academic</option>
                        <option value="events">Events</option>
                        <option value="sports">Sports</option>
                        <option value="culture">Culture</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Featured Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="content">Content <span class="required">*</span></label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Publish Article</button>
                    <a href="index.html" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    
<footer class="footer">
    <p>&copy; 2025 Campus Hub. All rights reserved.</p>
  </footer>
</body>
</html>
