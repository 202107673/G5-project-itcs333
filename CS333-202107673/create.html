<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create New Event</h1>
        <nav>
            <a href="index.html">Back to Calendar</a>
        </nav>
    </header>

    <main>
        <form>
            <div>
                <label for="title">Event Title <span class="required"></span></label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="date">Event Date <span class="required"></span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="location">Location <span class="required"></span></label>
                <input type="text" id="location" name="location" required>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="button">Create Event</button>
                <a href="index.html" class="button">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub. All rights reserved.</p>
    </footer>
</body>
</html>
