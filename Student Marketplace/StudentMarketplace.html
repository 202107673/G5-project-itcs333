<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="marketplace.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Student Marketplace</h1>
  </header>

  <nav class="flex justify-center gap-4 p-4 bg-white shadow">
    <a href="#listing" class="text-blue-600 font-semibold">Main Listing</a>
    <a href="#create" class="text-blue-600 font-semibold">Add Item</a>
    <a href="#detail" class="text-blue-600 font-semibold">Item Detail</a>
  </nav>

  <section id="listing" class="p-6">
    <h2 class="text-xl font-bold mb-4">Available Items</h2>

    <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-4">
      <input type="text" placeholder="Search items..." class="p-2 border rounded w-full sm:w-1/3" />
      <select class="p-2 border rounded w-full sm:w-1/4">
        <option>Filter by Category</option>
      </select>
      <select class="p-2 border rounded w-full sm:w-1/4">
        <option disabled selected>Sort by</option>
        <option>Name A-Z</option>
        <option>Name Z-A</option>
        <option>Price Low-High</option>
        <option>Price High-Low</option>
      </select>
    </div>

    <a href="#create" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white rounded">Add New Item</a>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="item-listing"></div>

    <div class="mt-6 flex justify-center gap-2" id="pagination-controls"></div>
  </section>

  <section id="create" class="p-6 bg-white shadow mt-6">
    <h2 class="text-xl font-bold mb-4">Add New Item</h2>
    <form id="item-form" class="space-y-4">
      <input type="hidden" id="edit-id" />
      <div>
        <label class="block mb-1">Item Name <span class="text-red-500">*</span></label>
        <input type="text" id="name" required placeholder="Enter item name" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1">Category <span class="text-red-500">*</span></label>
        <input type="text" id="category" required placeholder="e.g. Electronics, Books" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1">Description</label>
        <textarea id="description" placeholder="Describe the item" class="w-full p-2 border rounded"></textarea>
      </div>
      <div>
        <label class="block mb-1">Price (BHD) <span class="text-red-500">*</span></label>
        <input type="number" id="price" required min="0" placeholder="e.g. 10" class="w-full p-2 border rounded" />
      </div>
      <div class="flex gap-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        <button type="button" id="cancel-btn" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
      </div>
    </form>
  </section>

  <section id="detail" class="p-6 mt-6">
    <h2 class="text-xl font-bold mb-4">Item Detail</h2>
    <div class="bg-white p-4 shadow rounded space-y-2" id="item-detail">
      <p class="italic text-gray-500">Click on any item to see its details here.</p>
    </div>
  </section>

  <footer class="text-center text-sm text-gray-600 py-4 mt-8">
    &copy; 2025 Campus Hub â€“ Student Marketplace
  </footer>

</body>
</html>
