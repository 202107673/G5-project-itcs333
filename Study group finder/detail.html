<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Group Details</h1>
    </header>

    <main>
        <div class="group-details">
            <h2>Calculus Study Buddies</h2>
            <div class="meta">
                <span class="subject">Mathematics</span>
                <span class="time">Every Tuesday 2 PM</span>
            </div>
            
            <div class="content">
                <p><strong>Location:</strong> Library Room 204</p>
                <p><strong>Contact:</strong> john@university.edu</p>
                <p>Weekly study sessions for Calculus I students preparing for midterms</p>
            </div>

            <div class="actions">
                <a href="create-group.html" class="button">Edit</a>
                <button class="delete">Delete</button>
            </div>

            <!-- Comments Section -->
            <div class="comments">
                <h3>Comments</h3>
                <div class="comment-list">
                    <div class="comment">
                        <p><strong>Sarah:</strong> Great session last week!</p>
                    </div>
                </div>
                <textarea placeholder="Add a comment..."></textarea>
                <button class="secondary">Post Comment</button>
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Listing</a>
    </main>
</body>
</html>
