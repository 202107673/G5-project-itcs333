<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Study Group</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1>Create a New Study Group</h1>
        <form>
            <label for="group-name" class="required">Group Name</label>
            <input type="text" id="group-name" name="group-name" required placeholder="e.g., Calculus Study Buddies">

            <label for="subject" class="required">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="e.g., Calculus I">

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Brief description of your study group..."></textarea>

            <label for="location" class="required">Location</label>
            <input type="text" id="location" name="location" required placeholder="e.g., Library Room 204">

            <label for="meeting-time" class="required">Meeting Time</label>
            <input type="datetime-local" id="meeting-time" name="meeting-time" required>

            <label for="contact" class="required">Contact Email</label>
            <input type="email" id="contact" name="contact" required placeholder="e.g., example@university.edu">

            <div class="button-group">
                <button type="submit">Create Group</button>
                <a href="study-groups.html" role="button" class="secondary">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
