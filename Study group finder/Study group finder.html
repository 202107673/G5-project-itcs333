<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Study Groups</h1>
    </header>

    <main>
        <!-- Search & Filters -->
        <div class="controls">
            <input type="text" placeholder="Search groups..." class="search-bar">
            
            <div class="filter-group">
                <select>
                    <option>Filter by Subject</option>
                    <option>Math</option>
                    <option>Science</option>
                </select>
                
                <select>
                    <option>Sort by Date</option>
                    <option>Newest First</option>
                </select>
            </div>
        </div>

        <!-- Group Listing Grid -->
        <div class="grid-container">
            <!-- Group Card 1 -->
            <div class="group-card">
                <h3>Calculus Study Group</h3>
                <p class="subject">Mathematics</p>
                <p>Weekly meetings for Calculus I students</p>
                <div class="card-footer">
                    <span class="location">Library Room 204</span>
                    <a href="detail.html" class="view-details">View Details</a>
                </div>
            </div>

            <!-- Add more group cards here -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button disabled>Previous</button>
            <span>Page 1 of 3</span>
            <button>Next</button>
        </div>

        <!-- Add New Button -->
        <div class="add-new">
            <a href="create-group.html" class="button">Create New Group</a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Study Groups</p>
    </footer>
</body>
</html>
