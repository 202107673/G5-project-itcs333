<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Details</title>
  <link rel="stylesheet" href="Review.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title">Campus Hub - Review Details</h1>
      <nav>
          <ul>
              <li><a href="Review.html">Home</a></li>
              <li><a href="add-review.html">Write a Review</a></li>
          </ul>
      </nav>
  </div>
  </header>

  <main class="container">
    <section id="review-detail">
      <div class="review-detail">
        <div class="review-detail-header">
          <h2 class="review-detail-title">Loading course details...</h2>
          <div class="review-detail-metadata">
            <!-- Course metadata will be dynamically populated here -->
          </div>
        </div>

        <p>Loading review content...</p>
        <div style="margin-top: 20px;">
          <!-- Additional info will be dynamically populated here -->
        </div>
      
        <button>Edit</button>
        <button class="button btn-danger">Delete</button>

        <div class="comments-section">
          <h3 class="comments-title">Comments</h3>
          <!-- Comments will be dynamically populated here -->
          
          <div class="comment-form">
            <h4>Add a Comment</h4>
            <textarea placeholder="Write your comment here..."></textarea>
            <button class="btn">Post Comment</button>
          </div>

          <a href="Review.html"><button class="btn">Back to Listing</button></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Campus Hub</p>
  </footer>
  <script src="../phase2-reviews/reviews.js"></script>
</body>
</html>
