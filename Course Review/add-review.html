<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course Review</title>
  <link rel="stylesheet" href="Review.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title">Campus Hub - Add Course Review</h1>
      <nav>
          <ul>
              <li><a href="Review.html">Home</a></li>
              <li><a href="review-detail.html">Reviews</a></li>
          </ul>
      </nav>
  </div>
  </header>

  <main class="form-container">
    <h2>Write a Course Review</h2>
    <form id="review-form">
      <label for="course">Course Code</label>
      <input type="text" id="course" name="course" placeholder="e.g. ITCS101" required/>

      <label for="instructor">Instructor Name</label>
      <input type="text" id="instructor" name="instructor" required/>

      <label for="rating">Rating (1-5)</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required/>

      <label for="review">Your Review</label>
      <textarea id="review" name="review" rows="5" required></textarea>

      <label for="difficulty">Difficulty</label>
      <select id="difficulty" name="difficulty" required>
        <option value="">Select difficulty</option>
        <option value="Easy">Easy</option>
        <option value="Moderate">Moderate</option>
        <option value="Hard">Hard</option>
      </select>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Biology">Biology</option>
        <option value="English">English</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
      </select>

      <button type="submit">Submit Review</button>
      <a href="Review.html"><button type="button">Cancel</button></a>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Campus Hub</p>
  </footer>
  <script src="../phase2-reviews/reviews.js"></script>
</body>
</html>
