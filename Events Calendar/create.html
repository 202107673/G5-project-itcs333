<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create Event</h1>
        <nav>
            <a href="event.html" class="nav-link">&larr; Back to Events</a>
        </nav>
    </header>

    <main>
        <form class="event-form">
            <div class="form-group">
                <label for="event-title">Event Title <span class="required"></span></label>
                <input type="text" id="event-title" name="title" required>
            </div>

            <div class="form-group">
                <label for="event-date">Date <span class="required"></span></label>
                <input type="date" id="event-date" name="date" required>
            </div>

            <div class="form-group">
                <label for="event-location">Location <span class="required"></span></label>
                <input type="text" id="event-location" name="location" required>
            </div>

            <div class="form-group">
                <label for="event-description">Description</label>
                <textarea id="event-description" rows="4"></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="button">Create Event</button>
                <a href="event.html" class="button cancel">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub. All rights reserved.</p>
    </footer>
</body>
</html>
