<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Campus Hub Events Calendar - Browse and manage university events">
    <title>Events Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Campus Hub - Events</h1>
        <nav aria-label="Main navigation">
            <a href="#main-content" class="skip-link">Skip to content</a>
            <a href="create.html" class="nav-link">Create Event</a>
        </nav>
    </header>

    <main id="main-content">
        <section class="controls">
            <input type="search" id="search" placeholder="Search events..." aria-label="Search">
            <select aria-label="Filter">
                <option>All Events</option>
                <option>Upcoming</option>
                <option>Past</option>
            </select>
            <select id="sort" aria-label="Sort">
                <option value="date">Date (Newest)</option>
                <option value="date-desc">Date (Oldest)</option>
                <option value="title">Name (A-Z)</option>
            </select>
            <a href="create.html" class="button">+ New Event</a>
        </section>

        <div class="grid" id="events-container">
            <!-- Events will be dynamically injected here -->
        </div>

        <nav class="pagination" id="pagination" aria-label="Pagination">
            <!-- Pagination buttons will be injected here -->
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
