<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Note</title>
</head>
<body>
    <main class="create-body">
        <section class="create-section">
            <section id="head-create">
                <h2>Add New Note</h2>
                <p>Create a new course note entry</p>
            </section>

            <section class="form">
                    <label for="course-code">
                        Course Code
                        <input type="text" placeholder="Enter Course Code">
                    </label>
                    <label for="corse-title">
                        Course Title
                        <input type="text" placeholder="Enter Course Title">
                    </label>
                <div>
                    <label for="descrption">
                        Description
                        <textarea placeholder="Enter Description"></textarea>
                    </label>
                </div>
            </section>

            <section class="create-btn">
                <a href="" style="background-color: #007bff; color: white;">Add Note</a>
                <a href="index.html">Cancel</a>
            </section>
        </section>
    </main>
</body>
</html>
