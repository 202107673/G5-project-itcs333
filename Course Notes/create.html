<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>New Note</title>
</head>
<body>
    <main class="create-body">
        <div id="loader">
            Loading...
        </div>
        <section class="create-section">
            <section id="head-create">
                <h2>Add New Note</h2>
                <p>Create a new course note entry</p>
            </section>

            <section class="form">
                    <label for="course-code">
                        Course Code
                        <input id="course-code" type="text" placeholder="Enter Course Code">
                    </label>
                    <label for="corse-title">
                        Course Title
                        <input id="title" type="text" placeholder="Enter Course Title">
                    </label>
                <div>
                    <label for="description">
                        Description
                        <textarea id="description" placeholder="Enter Description"></textarea>
                    </label>
                    <label for="course">
                        Course Type
                        <input id="course" type="text" placeholder="Enter Course type"></input>
                    </label>
                    <label for="course">
                        Created Date
                        <input id="createdAt" type="date"></input>
                    </label>
                </div>
            </section>

            <section class="create-btn">
                <a href="index.html" id="add-btn">Add Note</a>
                <a href="index.html">Cancel</a>
            </section>
        </section>
    </main>
</body>
</html>
